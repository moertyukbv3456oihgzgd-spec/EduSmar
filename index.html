<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>EduSmart | منصة تعليمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>EduSmart</h1>
    <nav>
        <a href="#home">الرئيسية</a>
        <a href="#services">الخدمات</a>
        <a href="#prices">الأسعار</a>
        <a href="#contact">تواصل</a>
    </nav>
</header>

<section id="home" class="section">
    <h2>منصة تعليمية أونلاين</h2>
    <p>تعلم من أفضل المدرسين من بيتك</p>
    <button onclick="welcome()">ابدأ الآن</button>
</section>

<section id="services" class="section">
    <h2>خدماتنا</h2>
    <div class="cards">
        <div class="card">كورس برمجة</div>
        <div class="card">كورس رياضيات</div>
        <div class="card">كورس فيزياء</div>
    </div>
</section>

<section id="prices" class="section">
    <h2>الأسعار</h2>
    <ul>
        <li>كورس واحد: 300 جنيه</li>
        <li>كورسَين: 500 جنيه</li>
        <li>كل الكورسات: 800 جنيه</li>
    </ul>
</section>

<section id="contact" class="section">
    <h2>تواصل معنا</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="الاسم">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <button type="submit">إرسال</button>
    </form>
    <p id="result"></p>
</section>

<script src="js/script.js"></script>
</body>
</html>
